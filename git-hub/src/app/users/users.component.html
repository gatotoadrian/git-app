<div class="main">
  <div class="logo">
    <p id="heading" class="gradient-text" >User Search</p> <br>
    <p id="sub-heading" class="gradient-text"></p>
  </div>
  <p id="sub-heading" class="gradient-text">Enter Username</p>
    <form>
      <div class="mb-3">
      <input type="email" class="form-control" placeholder="Username" [(ngModel)] = "result" name="result" (keyup)='searchUser()' autocomplete="off">
      </div>
    </form>
    <div class="card">
      <p><img src="{{ user.photo }}" alt="" /></p>
      <p>Name: {{ user.userName }}</p>
      <p>Bio: {{user.bio}}</p>
      <p>Followers: {{user.followers}}</p>
      <p>Following: {{user.following}}</p>
      <p>Repositories: {{user.repos}}</p>
      <button (click)= 'searchUserRepo()'>Check for Repositories</button>
      <app-user-repo [repos] = 'userRepos'></app-user-repo>
    </div>
</div>
